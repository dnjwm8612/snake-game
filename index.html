<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; display: block; margin: auto; border: 2px solid #fff; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver" style="display:none; flex-direction:column; align-items:center; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white;">
        <div id="finalScore" style="font-size:2em; margin-bottom:1em;"></div>
        <button id="restartBtn" style="font-size:1.2em; padding:0.5em 1.5em;">다시하기</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
